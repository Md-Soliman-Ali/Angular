<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Restaurant Registration</h1>
          <h5>Get Free Membership</h5>&nbsp;
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="signUp()">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input formControlName="name" type="text" class="form-control" id="name" aria-describedby="NameHelp">
          </div>
          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone No.</label>
            <input formControlName="mobile" type="number" class="form-control" id="phone" aria-describedby="PhoneHelp">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input formControlName="password" type="password" class="form-control" id="password">
          </div>
          <button type="submit" class="btn btn-primary">SignUp</button>
        </form> &nbsp;
        <a routerLink="/login">Already Member? Click To Login!</a>
      </div>
    </div>
  </div>
</div>
