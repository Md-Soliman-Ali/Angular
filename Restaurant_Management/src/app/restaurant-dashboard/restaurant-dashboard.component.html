<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
    <h2>Restaurant Management System</h2>
    <div class="d-flex">
      <button (click)="clickAddRestaurant()" type="button" class="btn btn-success" data-bs-toggle="modal"
        data-bs-target="#exampleModal">ADD
        Restaurant</button> &nbsp;
      <button routerLink="/login" class="btn btn-danger mx-3">LogOut</button>
    </div>
  </div>
</nav>

<!-- Table -->
<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col">Restaurant ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile No.</th>
      <th scope="col">Address</th>
      <th scope="col">Service</th>
      <th scope="col">Action</th>
      <th scope="col"></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let data of RestaurantAllData">
      <td>{{data.id}}</td>
      <td>{{data.name}}</td>
      <td>{{data.email}}</td>
      <td>{{data.mobile}}</td>
      <td>{{data.address}}</td>
      <td>{{data.services}}</td>
      <td>
        <button (click)="onEdit(data)" class="btn btn-success" data-bs-toggle="modal"
          data-bs-target="#exampleModal">Edit</button> &nbsp;
        <button (click)="deleteRestaurant(data)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Restaurant Records Management</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="fromValue">
          <div class="mb-3">
            <label for="exampleInputName" class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control" id="exampleInputName">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail" class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail">
          </div>
          <div class="mb-3">
            <label for="exampleInputMobile" class="form-label">Mobile No.</label>
            <input type="number" formControlName="mobile" class="form-control" id="exampleInputMobile">
          </div>
          <div class="mb-3">
            <label for="exampleInputAddress" class="form-label">Address</label>
            <input type="text" formControlName="address" class="form-control" id="exampleInputAddress">
          </div>
          <div class="mb-3">
            <label for="exampleInputService" class="form-label">Service</label>
            <input type="text" formControlName="services" class="form-control" id="exampleInputService">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
        <button *ngIf="showAdd" type="button" (click)="addRestaurant()" class="btn btn-primary">Add Details</button>
        <button *ngIf="showUpdate" type="button" (click)="updateRestaurant()" class="btn btn-primary">Update
          Details</button>
      </div>
    </div>
  </div>
</div>
