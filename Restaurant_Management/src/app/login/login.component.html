<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Restaurant Login</h1>
          <h5>Feel Free To Login</h5>&nbsp;
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="logIn()">
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="Email" aria-describedby="email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input formControlName="password" type="password" class="form-control" id="Password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form> &nbsp;
        <a routerLink="/signup">New User? Click To Signup!</a>
      </div>
    </div>
  </div>
</div>
