  <div class="row">
    <div class="col text-center">
      <p class="h3 fw-bold text-dark"> <i class="fa fa-pen">&nbsp;</i> EDIT USER INFORMATION</p>
    </div>
  </div>
</div>

<!-- Edit User Form-->
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4">
      <form (submit)="submitUpdate()">
        <div class="mb-2">
          <input [(ngModel)]="contact.name" [value]="contact.name" name="name" type="text" class="form-control"
            placeholder="Name">
        </div>
        <div class="mb-2">
          <input [(ngModel)]="contact.photo" [value]="contact.photo" name="photo" type="file" class="form-control"
            placeholder="Upload Photo" id="img" accept="image/*">
        </div>
        <div class="mb-2">
          <input [(ngModel)]="contact.designation" [value]="contact.designation" name="designation" type="text"
            class="form-control" placeholder="Designation">
        </div>
        <div class="mb-2">
          <input [(ngModel)]="contact.gender" [value]="contact.gender" name="gender" type="text" class="form-control"
            placeholder="Gender">
        </div>
        <div class="mb-2">
          <input [(ngModel)]="contact.age" [value]="contact.age" name="age" type="number" class="form-control"
            placeholder="Age">
        </div>
        <div class="mb-2">
          <input [(ngModel)]="contact.mobile_no" [value]="contact.mobile_no" name="mobile_no" type="number"
            class="form-control" placeholder="Mobile Number">
        </div>
        <div class="mb-2">
          <input [(ngModel)]="contact.blood_group" [value]="contact.blood_group" name="blood_group" type="text"
            class="form-control" placeholder="Blood Group">
        </div>
        <div class="mb-2">
          <input [(ngModel)]="contact.email" [value]="contact.email" name="email" type="text" class="form-control"
            placeholder="Email">
        </div>
        <div class="mb-2">
          <input [(ngModel)]="contact.required_date" [value]="contact.required_date" name="required_date" type="text"
            class="form-control" placeholder="Till Required Date">
        </div>
        <div class="mb-2">
          <input [(ngModel)]="contact.address" [value]="contact.address" name="address" type="text" class="form-control"
            placeholder="Address">
        </div>
        <div class="mb-2 text-center">
          <input type="submit" class="btn btn-primary" value="Update">
          <a routerLink="/" class="btn btn-warning ms-2">Close</a>
        </div>
      </form>
    </div>

    <div class="col-sm-4">
      <img [src]="contact.photo" alt="" class="contact-img">
    </div>
  </div>
</div>
