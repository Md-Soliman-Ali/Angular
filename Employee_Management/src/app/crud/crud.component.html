<div class="container">
  <div class="row">
    <div class="AddEmployeeTitleContiner">
      <div class="addEmployeeTitleContainer">
        <div> Add Employee Details </div>
      </div>
      <div class="addEmployeeBtnContiner">
        <div class="addNewEmployeeBtn" (click)="addNewEmployeeBtn()">Add +</div>
      </div>
      <div *ngIf="newEmployeeClicked">
        <div class="formWrapper">
          <form>
            <div class="form-group name">
              <input type="text" class="form-control input" id="name" name="name" [(ngModel)]="model1.name"
                placeholder="Enter Your Name ">
            </div>
            <div class="form-group position">
              <input type="text" class="form-control input" id="Position" name="Position" [(ngModel)]="model1.position"
                placeholder="Enter Your Position ">
            </div>
            <div class="submitBtnContainer">
              <button type="submit" class="saveBtn" (click)="addEmployee()">Save</button>
            </div>
          </form>
        </div>
      </div>
      <div class="tableWrapper">
        <div class="containerTitle">
          <div class="oneTitle">Name</div>
          <div class="twoTitle">Position</div>
          <div class="threeTitle">Action</div>
        </div>
        <div class="containerListItems" *ngFor="let employee of employee; let i=index"
          [style.background-color]="changeColorOne()">
          <div class="one">{{employee.name}}</div>
          <div class="two">{{employee.position}}</div>
          <div class="three">
            <button class="btn btn-primary" (click)="editEmployee(i)">Edit</button> &nbsp; &nbsp;
            <button class="btn btn-danger" (click)="deleteEmployee(i)">Delete</button>
          </div>
        </div>
      </div>
      <div class="editEmployeeTitleContainer">
        <div class="">Edit Employee</div>
      </div>
      <form>
        <div class="form-group name">
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model2.name"
            placeholder="Edit Name Here "> </div>
        <div class="form-group position">
          <input type="text" class="form-control" id="position" name="position" [(ngModel)]="model2.position"
            placeholder="Edit Position Here "> </div>
        <div class="btn btn-dark" type="submit" (click)="updateEmployee()">Update</div>
      </form>
    </div>
  </div>
</div>
